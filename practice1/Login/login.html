<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
         <meta name="author" content="Al Mubtasim">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
<div style="display: flex; justify-content:center; align-items: center;  background-color: rgb(242, 255, 242);margin:100px;">         <form action="value">
            <input type="text" placeholder="Full Name">
            <br>
            <input type="email" placeholder="E-mail">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <p>Select your favourite Language</p>
            <input type="radio" id="HTML" name="lang">
            <label for="HTML">HTML</label>
            <br>
            <input type="radio" id="Css" name="lang">
            <label for="Css">CSS</label>
            <br>
            <input type="radio" id="JavaScript" name="lang">
            <label for="JavaScript">JS</label>
            <br>
            <input type="Submit">
        </form>
    </body>
</html>
